<button id="buttonCollapseLegend" (click)="select($event)" class="button-collapse-legend animated fadeIn moduleFloat show">
    <img id="arrowLegend" class="rotate-90" src="./assets/icons/sidemenu/IconoColapsar.png" width="45%">
</button>
<div class="col text-center legend-text" style="line-height: 25px" id="legendCollapsed">
    <small><strong>LEYENDA</strong></small>
</div>
<div class="col p-3 show" style="display: none;" id="legendExpanded">
    <!-- Capa estaciones módulo 2 -->
    <div class="row pb-2 border-bottom justify-content-md-center" id="legendModuleHidro" style="display: none;">
        <div class="col-3 text-wrap text-center" style="font-size: 10px">
            <img class="w-75" src="./assets/icons/sidemenu/LegendEmgesaActiva.png" alt=""> Estación activa EMGESA
        </div>
        <div class="col-3 text-wrap text-center" style="font-size: 10px">
            <img class="w-75" src="./assets/icons/sidemenu/LegendEmgesaInactiva.png" alt=""> Estación inactiva EMGESA
        </div>
        <div class="col-3 text-wrap text-center" style="font-size: 10px">
            <img class="w-75" src="./assets/icons/sidemenu/LegendOtrosActiva.png" alt=""> Estación activa otros
        </div>
        <div class="col-3 text-wrap text-center" style="font-size: 10px">
            <img class="w-75" src="./assets/icons/sidemenu/LegendOtrosInactiva.png" alt=""> Estación inactiva otros
        </div>
    </div>
    <div class="row pb-2 border-bottom justify-content-md-center" id="legendModulePreci" style="display: none;">
        <div class="col-3 text-wrap text-center" style="font-size: 10px">
            <img class="w-75" src="./assets/icons/sidemenu/preciSinDatos.png" alt=""> Estación sin datos
        </div>
        <div class="col-3 text-wrap text-center" style="font-size: 10px">
            <img class="w-75" src="./assets/icons/sidemenu/preciSinLluvia.png" alt=""> Estación sin lluvia
        </div>
        <div class="col-3 text-wrap text-center" style="font-size: 10px">
            <img class="w-75" src="./assets/icons/sidemenu/preciConLluvia.png" alt=""> Estación con lluvia
        </div>
    </div>
    <div class="row pb-2 border-bottom justify-content-md-center" id="legendModuleDespacho" style="display: none; z-index: 0;">
        <div class="col-3 text-wrap text-center" style="font-size: 10px">
            <img class="w-50" src="./assets/icons/sidemenu/emgesaHidraulica.png" alt=""> Planta Hidráulica EMGESA
        </div>
        <div class="col-3 text-wrap text-center" style="font-size: 10px">
            <img class="w-50" src="./assets/icons/sidemenu/emgesaTermica.png" alt=""> Planta Térmica EMGESA
        </div>
        <div class="col-3 text-wrap text-center" style="font-size: 10px">
            <img class="w-50" src="./assets/icons/sidemenu/plantaOtrosHidraulica.png" alt=""> Planta Hidráulica otros
        </div>
        <div class="col-3 text-wrap text-center" style="font-size: 10px">
            <img class="w-50" src="./assets/icons/sidemenu/plantaOtroTermica.png" alt=""> Planta Térmica otros
        </div>
    </div>

    <!-- Capas base -->
    <div class="row pt-2 justify-content-md-center">
        <div class="col-3 text-wrap text-center" *ngFor="let layer of layersInLegend" style="font-size: 10px" [id]="layer.name">
            <img class="" style="width: 40%" src="./assets/icons/sidemenu/Polygon-{{layer.name}}.png" alt="" [id]="layer.name"> {{layer.title}}
        </div>
    </div>
</div>
