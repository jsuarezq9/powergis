            <!-- Búsqueda y añadir capas -->
            <div class="container mt-3 mb-3" style="width: 95%;">

                <div class="row mt-2 p-2 rounded-pill shadow-sm align-items-center itemsWhite">
                    <div class="col-1 btn-lg text-left">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <div class="col-9 btn-lg text-left" style="font-size: 1.2vw">
                        Capas
                    </div>
                </div>
            </div>
            <!-- Seleccionar la tecnología -->
    
            <div class="row m-2 rounded-pill shadow-sm align-items-center itemsWhite">
                <div class="dropdown w-50">
                    <div class="col btn-lg buttonLeft text-center border-right pointer dropdown-toggle" style="font-size: 1.0vw" id="buttonEntidad" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="buttonEntidad">Entidad</span>
                    </div>
                    <div class="dropdown-menu mt-2 overflow-auto" aria-labelledby="buttonEntidad" style="width: 100%; max-height: 180px;" id="drop1">
                        <a class="dropdown-item pointer" *ngFor="let item of filterEntidad" (click)="selectTech(item)" id="{{item.name}}" aria-labelledby="buttonEntidad"><small>{{item.title}}</small></a>
                    </div>
                </div>
                <div class="dropdown w-50">
                    <div class="col btn-lg buttonRight text-center pointer dropdown-toggle" style="font-size: 1.0vw" id="buttonTecnolgia" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="buttonTecnolgia">Tecnología</span>
                    </div>
                    <div class="dropdown-menu mt-2 overflow-auto" aria-labelledby="buttonTecnolgia" style="width: 100%; max-height: 180px;" id="drop2">
                        <a class="dropdown-item pointer" *ngFor="let item of filterTechnology" (click)="selectTech(item, 'agente')" id="{{item.name}}" aria-labelledby="buttonTecnolgia"><small>{{item.title}}</small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
