<link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div style="text-align:center">
</div>
<nav>
  <a routerLink="/">home</a>
  <a routerLink="/map">map</a>
</nav>
<router-outlet></router-outlet>
<div><input type="datetime-local" [value]="date_inicio" (input)="date_inicio=$event.target.value" ><input type="datetime-local" [value]="date_final"
  (input)="date_final=$event.target.value">
  <button (click)='getAggregatedData( this.date_inicio,this.date_final)'>push</button>
<p>
  <button  *ngFor="let item of rasters" (click)='addRaster(item)'>{{item}}</button>
  </p>
</div>

<div id="map" class="map"></div>
<div id="popup" class="ol-popup">
  <a href="#" id="popup-closer" class="ol-popup-closer"></a>
  <div id="popup-content">
      </div>
  <canvas id="canvas">chart</canvas>
</div>
<div id="info">&nbsp;</div>
<div id="popup-hoover" class="ol-popup">
  <div id="popup-content-hoover">
  </div>
</div>
