<div class="container-12">
    <div class="container-fluid">
        <div class="mapbody">
            <app-body></app-body>
        </div>
        <div>
            <app-header></app-header>
        </div>
        <div class="row container">
            <div class="col-1" style="width: 6%">
                <app-sidebar (activeModule)="getState($event)"></app-sidebar>
            </div>
            <div class="col-6">
                <div class="container h-100">
                    <div class="row h-100">
                        <div class="col" style="display: none; width: 33%" id="moduleBases">
                            <div class="h-100">
                                <app-modulebase></app-modulebase>
                            </div>
                        </div>
                        <div class="col" style="display: none; width: 33%" id="moduleHidrology">
                            <div class="h-100">
                                <app-modulehidro></app-modulehidro>
                            </div>
                        </div>
                        <div class="col" style="display: none; width: 33%" id="modulePrecipitation">
                            <div class="h-100">
                                <app-moduleprecipitation></app-moduleprecipitation>
                            </div>
                        </div>
                        <div id="buttonCollapseDiv" class="col-1" style="display: none;">
                            <button id="buttonCollapse" (click)="rotateCollapseButton();getState($event);" class="button-collapse-expanded animated fadeIn moduleFloat">
                                <img id="arrow" src="../assets/icons/PNGs/sidemenu/IconoColapsar.png" width="65%">
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            <div>
                <app-modulehidro-popup></app-modulehidro-popup>
            </div>
        </div>
    </div>
</div>
